<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Classic Galaga arcade game tribute with modern JavaScript">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Galaga Arcade Tribute</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="touchControls">
            <div class="touch-group touch-group-left">
                <button id="btnLeft" class="touch-btn" aria-label="Move Left">&#9664;</button>
                <button id="btnRight" class="touch-btn" aria-label="Move Right">&#9654;</button>
            </div>
            <div class="touch-group touch-group-right">
                <button id="btnFire" class="touch-btn touch-btn-fire" aria-label="Fire">FIRE</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK - async loading -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Galaga Game Modules (load order is important!) -->
    <!-- 1. Foundation: Config and State -->
    <script src="js/config.js"></script>
    <script src="js/gameState.js"></script>
    
    <!-- 2. Core Systems -->
    <script src="js/audio.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    
    <!-- 3. Utilities -->
    <script src="js/collision.js"></script>
    <script src="js/objectPool.js"></script>
    <script src="js/graphics.js"></script>
    
    <!-- 4. Game Content -->
    <script src="js/sprites.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    
    <!-- 5. Cloud Services -->
    <script src="js/firebase.js"></script>
    
    <!-- 6. Main Game Loop (coordinates everything) -->
    <script src="js/main.js"></script>
</body>
</html>
