<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga Arcade Tribute</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640" style="image-rendering: pixelated;"></canvas>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Galaga Game Modules (load order is important!) -->
    <!-- 1. Foundation: Config and State -->
    <script src="js/config.js"></script>
    <script src="js/gameState.js"></script>
    
    <!-- 2. Core Systems -->
    <script src="js/audio.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    
    <!-- 3. Utilities -->
    <script src="js/collision.js"></script>
    <script src="js/objectPool.js"></script>
    <script src="js/graphics.js"></script>
    
    <!-- 4. Game Content -->
    <script src="js/sprites.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/powerups.js"></script>
    
    <!-- 5. Cloud Services -->
    <script src="js/firebase.js"></script>
    
    <!-- 6. Main Game Loop (coordinates everything) -->
    <script src="js/main.js"></script>
</body>
</html>
